<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #usersForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="users.username"
               class="form-control"
               id="username"
               name="username"
               placeholder="Enter your username"
               required #username="ngModel">
      </div>
      <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="users.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter your password"
               required #username="ngModel">
      </div>
      <div [hidden]="!username.pristine" class="alert alert-danger">Password is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="users.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <button type="submit" [disabled]="!usersForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
